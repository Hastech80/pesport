<body>
    <div class="container">
        <form action="" method="post">
            <h1 class="margin t2">REGISTER</h1>
            <p class="margin p2" >enter your details to create a new account</p><br>
            <div class="row">
                <div class="col">
                    <h3 class="margin">personal information</h3>
                    <label for="fullName">Full Name:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                    </div>
                    <label for="gender">Gender:</label>
                    <select name="" id="" class="form-select" aria-label="Default select example">
                        <option selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="none">None</option>
                    </select>

                    <h3 class="margin">contact information</h3>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter your Email" aria-label="Username" aria-describedby="basic-addon1" required><br>

                    <label for="number">Phone Number:</label> 
                    <input type="number" class="form-control" placeholder="000 000 000" aria-label="Username" aria-describedby="basic-addon1" required>
                    <label for="nin">National Identification Number:</label> 
                    <input type="number" class="form-control" placeholder="Enter your NIN" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="col">
                    <h3 class="margin">Location</h3>
                    <label for="city">City:</label>
                    <select name="" id="" class="form-select" aria-label="Default select example">
                        <option selected>City:</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Abuja">Abuja</option>
                        <option value="none">None</option>
                    </select><br><br>

                    <label  for="address">Residential Address:</label>
                    <textarea name="" id="" class="form-control" cols="5"></textarea><br>
                    <div class="text-center">
                        <button type="submit" id="no-btn">Register</button><br><br>
                        <p>Already have an account? <a href="./login.html">Log In</a></p>
                    </div>
                </div>
            </div>
        </form>
